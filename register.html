<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Netflix</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Netflix+Sans:400,700">
    <link rel="icon" href="netflix.jpeg">
</head>
<body>
    <header>
        <nav>
            <a href="netflix.jpeg" class="logo">Netflix</a>
            <ul>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="register-container">
            <h1>Registro Netflix</h1>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                <br><br>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                <br><br>
                <label for="confirm-password">Confirmar Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <br><br>
                <input type="submit" value="Join">
            </form>
            <p>JÃ¡ tem uma conta? <a href="login.html">Login</a></p>
        </section>
    </main>
    <script src="register.js"></script>
    <div class="footer-button">
        <button class="btVoltar">Voltar</button>
    </div>
</body>
</html>
